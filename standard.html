<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor challenge: create a product preview card">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
  <body>
    <div class="layout layout--parfum">
      <article class="product product--parfum">
          <picture class="picture">
            <source 
              media="(max-width: 768px)" 
              srcset="images/image-product-mobile.jpg" />
            <source 
              media="(min-width: 769px)" 
              srcset="images/image-product-desktop.jpg"  />
            <img src="images/image-product-desktop.jpg" alt="A wide photograph of a bottle of golden coloured perfume labelled Gabrielle Chanel Paris sitting on a table surrounded by green leafs" />
          </picture>
        <div class="product__details product__details--parfum">
          <p class="product__category--parfum">PERFUME</p>
          <h1 class="product__name--parfum">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description--parfum">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__pricing--parfum">
            <p class="product__price-large--parfum">$149.99</p>
            <p class="product__price-small--parfum">$169.99</p>
          </div>
          <button class="product__btn radius">
            <img class="icon"
              src="images/icon-cart.svg" 
              alt="small icon of a shopping cart"><p>Add to Cart</p>
          </button>
        </div>
      </article>
      <div class="attribution attribution--standard">
        <p>Design: <a href="index.html" class="design-selection">Ichigo</a> | <a href="standard.html" class="design-selection">standard</a>, by <a href="https://www.alexroan.com">Alex Roan.</a></p>
      </div>
    </div>
  </body>
</html>
