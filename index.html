<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor challenge: create a product preview card">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
  <body class="flex">
    <div class="layout">
      <article class="product flex">
          <picture class="picture">
            <source 
              media="(max-width: 768px)" 
              srcset="images/image-product-mobile.jpg" />
            <source 
              media="(min-width: 769px)" 
              srcset="images/image-product-desktop.jpg"  />
            <img src="images/image-product-desktop.jpg" alt="A wide photograph of a bottle of golden coloured perfume labelled Gabrielle Chanel Paris sitting on a table surrounded by green leafs" />
          </picture>
        <div class="product__details">
          <p class="product__category">PERFUME</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__pricing">
            <p class="product__price--large">$149.99</p>
            <p class="product__price--small">$169.99</p>
          </div>
          <button class="product__btn radius">
            <img class="icon"
              src="images/icon-cart.svg" 
              alt="small icon of a shopping cart"><p>Add to Cart</p>
          </button>
        </div>
      </article>
      <div class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by 
        <a href="https://www.alexroan.com">Alexander Roan</a>. 
        <div>
          Design: <a href="index.html" class="design-selection">specification</a> or <a href="ichigo.html" class="design-selection">"ichigo"</a>
        </div>
      </div>
    </div>
  </body>
</html>
