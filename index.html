<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor challenge: create a product preview card">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body class="montserrat-body">
  <section class="component">
    <div class="product__image-container">
      <img class="product__image mobile-image" src="images/image-product-mobile.jpg"
      alt="A photograph of a bottle of golden coloured perfume labelled Gabrielle Chanel Paris sitting on a table surrounded by green leafs">
      <img class="product__image desktop-image" src="images/image-product-desktop.jpg"
      alt="A photograph of a bottle of golden coloured perfume labelled Gabrielle Chanel Paris sitting on a table surrounded by green leafs">
    </div>
    <div class="copy__container">
      <p class="copy__product-category">PERFUME</p>
      <h1 class="copy__product-name fraunces__highlight">Gabrielle Essence Eau De Parfum</h1>
      <p class="copy__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="copy__price-container fraunces__highlight">
        <p class="copy__price-current">$149.99</p>
        <p class="copy__price-original">$169.99</p>
      </div>
      <button class="copy__add-to-cart-btn">
        <img src="images/icon-cart.svg" alt="small icon of a shopping cart">
        Add to Cart
      </button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.alexroan.com">Alexander Roan</a>.
  </div>
</body>
</html>
